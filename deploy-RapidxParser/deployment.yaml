apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventservice
  labels:
    app: eventservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventservice
  template:
    metadata:
      labels:
        app: eventservice
    spec:
      containers:
      - name: eventservice
        image: rapidxccdev.azurecr.io/eventservice:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: dev
        - name: EVENT_LOG_QUEUE_NAME
          value: dev_queue

      imagePullSecrets:
      - name: acr-credentials
